syntax = "proto3";

option go_package = "github.com/omecodes/store/auth/auth.proto;auth";

enum AllowedTo {
  read = 0;
  write = 1;
  delete = 2;
  chmod = 3;
}

message Permission {
  string name = 1;
  string label = 2;
  string description = 3;
  string rule = 4;
  repeated string related_users = 5;
}
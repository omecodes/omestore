syntax = "proto3";

option go_package = "github.com/omecodes/store/auth/auth.proto;auth";

enum AllowedTo {
  read = 0;
  write = 1;
  delete = 2;
  chmod = 3;
}

message Permission {
  string name = 1;
  string label = 2;
  string description = 3;
  string rule = 4;
}

message Context {
  string type = 1;
  string name = 2;
}

message Auth {
  string uid = 1;
  string email = 2;
  bool worker = 3;
  repeated string scope = 4;
  string group = 5;
  Context ctx = 6;
}